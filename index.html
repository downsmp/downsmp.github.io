<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Down SMP demo</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --primary-color: #00ffcc;
      --text-color: #ffffff;
      --accent-color: #444;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: var(--accent-color);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }

    .title-image {
      width: 100%;
      height: auto;
      max-width: 1003px;
      margin-bottom: 1rem;
    }

    .ip {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }

    .ip:hover {
      background: #3a3a3a;
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="minecraft_title.png" alt="Minecraft Title" class="title-image" />
    <div class="ip" onclick="copyIP()" title="Click to copy IP">
      192.168.1.68
    </div>
    <div class="description">
      Join a world of adventure, survival, and creativity... and conflict! <br/>
      Play with friends or declare war!<br/>
      No pain no fun!<br/><br/>
      Season 0: Minecraft Cavemen Edition
    </div>
  </div>

  <script>
    function copyIP() {
      const ip = '192.168.1.68';
      navigator.clipboard.writeText(ip).then(() => {
        alert('Server IP copied to clipboard!');
      });
    }
  </script>
</body>
</html>
